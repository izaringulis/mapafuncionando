<html lang="eng">
<head>

<link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css"> 
<script src="https://openlayers.org/en/v6.5.0/build/ol.js" type="text/javascript"></script>

<meta charset+"UTF-8">
<meta name="viewport" content ="device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>OPENLAYERS CON CAPAS PROPIAS</title>
<style>
*{
	box-sizing: border-box
}

body{
	margin:0;
	padding:50;
	background-color:beige
}

.map{
	height:100 vh;
	width:100 vw;
}
</style>



</head>
<body>

<script>
window.onload = init;
function init(){
	const map = new ol.Map({
		view: new ol.View({
			center:ol.proj.transform([-78.5,-0.25],'EPSG:4326','EPSG:3857'),
			zoom: 6
			
		}),
		layers:[
			new ol.layer.Tile({
				source: new ol.source.OSM()
			})	
		],
		
		target:'js-map'
	})
	
	const WMS = new ol.layer.Tile({
		source: new ol.source.TileWMS({
			url: 'https://geoserver.idesinde.com:8443/geoserver/ows?',
			params:{
				LAYERS: 'sinde2:cantonal',
				FORMAT: 'image/png',
				TRANSPARENT: true
			},
			attributions:'<a href="https://geoserver.idesinde.com:8443/geoserver/ows?">idesinde</a>'
		
		
		})
		
	})
	
	map.addLayer(WMS);
}
</script>
<h1 style ="text-align:center;color:brown">OPENLAYERS DEL ECUADOR</h1>

<br>
<div id='js-map'class='map'> </div>

</body>
</html>
